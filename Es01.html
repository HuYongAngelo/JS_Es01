<html>
    <head>
        <title>Es 01</title>
    </head>
    <body>
        <button onclick = "console.log('click da evento')">
            cliccami da evento
        </button>

        <button onclick = "funzioneClick('script')">
            cliccami da script
        </button>

        <div id = "div1">
            Non premermi
        </div>

        <button id="btn3">
            cliccami da listener
        </button>

        <script>
            // var funzioneClick = function(){                        //Mettendo () attorno a function(){} e alla fine altri () diventa una Self Declaration and Execution
            //     // Operazioni
            //     console.log("click da script");
            // };
            // funzioneClick();

            var funzioneClick = function(stringa) {
                console.log("click da "+ stringa);
            };

            var controllo = true;
            var bottone3 = document.getElementById("btn3");
            bottone3.addEventListener("click", 
                function() {
                    funzioneClick('listener');

                    document.getElementById("div1").setAttribute("style", "backgroun-color: pink");
                    document.getElementById("div1").innerHTML = 
                        "<h1>TI AVEVO DETTO DI NON CLICCARE</h1>";
                    
                    if (controllo) {
                        bottone3.setAttribute("style", "background-color: red");
                        controllo = false;
                    } else {
                        bottone3.removeAttribute("style");
                        controllo = true;
                    }
                }
            );

            // ; non sono obbligatori, ma Ã¨ meglio metterli
            //Ctrl+K+C = Aggiungi commento
            //Ctrl+K+U = Togli commento
            //Ciao
        </script>
    </body>
</html>
